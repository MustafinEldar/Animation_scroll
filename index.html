<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="gallery">

            <div class="frame">
                <div class="frame_content">
                    <h2>Dota 2 это</h2>
                </div>
            </div>
        
            <div class="frame">
                <div class="frame_content">
                    <div class="frame-media frame-media_left" style="background-image: url(images/dota2.jpg);"></div>
                </div>  
            </div>

            <div class="frame frame_bg"> 
                <div class="frame_content">
                    <video class="frame-media frame-media_right" src="media/RampageDK.mp4" autoplay loop muted></video>
                </div>  
            </div>

            <div class="frame"></div>

            <div class="frame">
                <div class="frame_content text-right">
                  <h3>Настоящие эмоции</h3>  
                  <p>Никакая другая игра не доставляет таких эпических моментов, как Dota 2.</p>
                </div>  
            </div>

            <div class="frame frame_bg">
                <div class="frame_content">
                    <div class="frame-media frame-media_left" style="background-image: url(images/Int.jpeg);"></div>
                </div>   
            </div>

            <div class="frame"></div>

            <div class="frame frame_bg">
                <div class="frame_content">
                    <div class="frame-media frame-media_right" style="background-image: url(images/Int2.jpg);"></div>
                </div>   
            </div>

            <div class="frame"></div>

            <div class="frame">
                <div class="frame_content text-left">
                  <h3>общение</h3>  
                  <p>
                    В Dota 2 каждый матч — это уникальная история, которую вы создаёте вместе с другими игроками. Здесь каждый имеет свою роль, и только объединение всех ролей приводит к победе!
                  </p>
                </div>  
            </div>

            <div class="frame frame_bg">
                <div class="frame_content">
                    <div class="frame-media frame-media_right" style="background-image: url(images/Friend.jpg);"></div>
                </div>   
            </div>
            
            <div class="frame frame_bg">
                <div class="frame_content">
                    <video class="frame-media frame-media_left" src="media/PA.mp4" autoplay loop muted></video>
                </div>  
            </div>

            <div class="frame"></div>

            <div class="frame frame_bg">
                <div class="frame_content">
                    <div class="frame-media frame-media_right" style="background-image: url(images/Dota2logo.jpg);"></div>
                </div>   
            </div>

            <div class="frame frame_bg">
                <div class="frame_content">
                    <video class="frame-media" src="media/AM.mp4" autoplay loop muted></video>
                </div>  
            </div>

        </section>
    </div>

    <img class="soundbutton paused" src="images/sound.gif" alt="Alt">
    <audio class="audio" src="media/SoundDota.mp3" loop></audio>

</body>
</html>
